{% extends 'shop/basic.html' %}
{% block title %} {{product.product_name}} - TechnicalMashup Cart {% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" width="300px" height="300px">
            </div>
            <div class="row">
                <a href="{{product.product_link}}"><button class="btn btn-primary mx-3 mt-3">BUY NOW</button></a>
                <a href="/shop"><button class="btn btn-primary mx-3 mt-3">GO BACK</button></a>
            </div>
        </div>
        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <h5><b>Rs.{{product.price}}</b></h5>
            <p>{{product.desc}}</p>
        </div>
    </div>
</div>
{% endblock %}

<script>
</script>
{% endblock %}
